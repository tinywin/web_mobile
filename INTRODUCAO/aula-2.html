<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Expressões</title>
    <!-- Inclusão do CSS do Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!-- Inclusão do Bootstrap Bundle com Popper -->
    <script src="../js/bootstrap.bundle.js"></script>
    <style>
        body {
            background: url('../img/bg.jpeg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }
        .carousel-indicators [data-bs-target] {
            background-color: #ff6f61;
        }
        .header, .footer {
            background-color: rgba(255, 111, 97, 0.8);
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        .container {
            margin-top: 50px;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="container">
            <h1>Expressões do Personagem</h1>
        </div>
    </header>

    <!-- Carrossel -->
    <div id="characterCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../img/img1.jpg" class="d-block w-100" alt="Expressão com Raiva">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Com Raiva</h5>
                    <p>O personagem está mostrando uma expressão de raiva.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../img/img2.jpg" class="d-block w-100" alt="Expressão Feliz">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Feliz</h5>
                    <p>O personagem está expressando felicidade.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../img/img3.jpg" class="d-block w-100" alt="Expressão Cumprimentando">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Cumprimentando</h5>
                    <p>O personagem está cumprimentando com um gesto amigável.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#characterCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#characterCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
        <!-- Indicadores de Carrossel -->
        <ol class="carousel-indicators">
            <li data-bs-target="#characterCarousel" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#characterCarousel" data-bs-slide-to="1"></li>
            <li data-bs-target="#characterCarousel" data-bs-slide-to="2"></li>
        </ol>
    </div>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Laura @tinywin </p>
        </div>
    </footer>
</body>
</html>
